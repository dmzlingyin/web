<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆案例</title>
    

    <style>
        .box {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 50px auto;
        }
        .box img {
            width: 100%;
            height: 100%;
        }
        .cover {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(255,255,255,.6);
        }
        .box:hover .cover {
            display: block;

        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../sources/jm.jpg" alt="">
        <div class="cover"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>

    <style>

        /* id只能调用一次 */
        #green {
            color: green;
        }
    </style>
</head>
<body>
    <p id="green">id选择器的属性</p>
    <p id="green">id选择器只能调用一次,此处调用可以产生效果,但是不建议使用.id具有唯一性</p>
</body>
</html>

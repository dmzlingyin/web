<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关键字搜索</title>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=ecbba8de15f037e9255b1dcb342249ef&plugin=AMap.Autocomplete,AMap.PlaceSearch""></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <style>
        #container {
            width: 1900px;
            height: 980px;
        }
        
        input {
            position: absolute;
            width: 300px;
            height: 40px;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
    </div>

    <input id="tipinput" type="text" placeholder="请输入关键字">
    <script>
        //实例化地图
        var map = new AMap.Map('container',{
            zoom: 11,
            center: [116.397428,39.93923],
            resizeEnable: true
        });
        
        var autoOptions = {
            input: "tipinput"
        };
        var auto = new AMap.Autocomplete(autoOptions);
        var placeSearch = new AMap.PlaceSearch({
            map: map
        });

        AMap.event.addListener(auto,"select",select);
        function select(e) {
            placeSearch.setCity(e.poi.adcode);
            placeSearch.search(e.poi.name);
        }
    
    </script>

</body>
</html>

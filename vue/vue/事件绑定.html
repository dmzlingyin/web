<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定</title>
</head>
<body>
    <div id="app">
        <h2 @click="change">{{ food }}</h2>
    </div>
    <!-- 导入开发环境 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                food:"黄焖鸡"
            },
            methods:{
                change:function (){
                    if(this.food === "黄焖鸡"){
                        this.food = "鸡公煲";
                    }
                    else{
                        this.food = "黄焖鸡";
                    }
                    
                }
            }
        })

        app.food = "There you go";

    </script>
</body>
</html>

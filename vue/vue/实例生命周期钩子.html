<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钩子</title>
        <!-- 导入开发环境 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

    <div id="app">
        {{ created }}
        {{ mounted }}
    </div>

    
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                created:"",
                mounted:""
            },
            created: function test(){
                console.log("函数被调用");
                this.created = "创建成功";
                console.log(this.created);
            },
            mounted: function temp(){
                console.log("又被调用");
                this.mounted = "挂载成功";
            }
        });
    </script>
</body>
</html>

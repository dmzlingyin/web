<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h2 :style="{color: color}">{{ message }}</h2>
        <p :style="getColor()">hello </p>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message: "Hello 啊,树哥",
                color: 'red',
            },
            methods:{
                getColor() {
                    return {fontSize: '100px', backgroundColor: this.color};
                }
            }
        });
    </script>
</body>
</html>

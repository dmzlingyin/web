<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义组件</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <runoob></runoob>>
    </div>

    <script>
        //注册组件
        Vue.component('runoob',{template: '<h1>自定义组件 </h1>'});

        //创建根实例
        var app = new Vue({
            el:"#app"
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{ fullName }}</h2>
        <h2>{{ totalPrice }}</h2>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                first: "Hello 啊",
                second: "树哥",
                books: [
                    {id: 110,name:'Unix编程艺术',price: 119},
                    {id: 111,name:'Python编程艺术',price: 119},
                    {id: 112,name:'C++编程艺术',price: 119},
                    {id: 113,name:'Java编程艺术',price: 119},
                ]
            },
            
            //计算属性，名字不要含有动词
            computed: {
                fullName: function() {
                    return this.first + this.second;
                },
                totalPrice: function() {
                    let result = 0;
                    for(let i=0;i<this.books.length;i++) {
                        result += this.books[i].price;
                    }
                    return result;
                }

            }
        });
    </script>
</body>
</html>

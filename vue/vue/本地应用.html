<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地应用</title>
</head>
<body>

    <div id="app">
        <!-- <h2 v-text="message + '!'"></h2> -->

        <p v-html="content"></p>
    </div>
    <!-- 导入开发环境 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                // message:"你好,lingyin"
                content:"<a href='#'>你好 lingyin</a>"
            }
        })
    </script>
</body>
</html>

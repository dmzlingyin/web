<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换</title>

    <style>
        #app {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 30px auto;
            /* background-color: red; */
        }

        #app img {
            width: 100%;
            height: 100%;
        }

        #app .iconLeft {
            position: absolute;
            top: 50%;
            left: 0;
            width: 30px;
            height: 30px;
        }

        #app .iconRight {
            position: absolute;
            top: 50%;
            right: 0;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <img class="iconLeft" :src="imgLeft" alt="" @click="backward">
        <img :src="imgSrc + this.num + '.jpg'">
        <img class="iconRight" :src="imgRight" alt="" @click="forward">

    </div>

    <!-- 导入开发环境 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                num:0,
                imgSrc:"./images/Lei_Jun/Lei_Jun_",
                imgLeft:"./images/left.png",
                imgRight:"./images/right.png"
            },
            methods:{
                forward:function (){
                    if(this.num < 8){
                        this.num ++;
                    }
                    else{
                        this.num = 0;
                    }
                },
                backward:function (){
                    if(this.num > 0){
                        this.num --;
                    }
                    else{
                        this.num = 8;
                    }
                    
                }
            }
        });
    </script>
</body>
</html>

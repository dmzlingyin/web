<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d-scale</title>
    <style>
        div {
            width: 80px;
            height: 80px;
            margin: 50px auto;
            background-color: pink;
        }
        
        div:hover {
            transform: scale(2, 2);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d呈现</title>
    <style>
        body {
            perspective: 500px;
        }
        .main {
            
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
            /* background-color: pink; */
            transform-style: preserve-3d;
            transition: all .5s;
        }
        .main:hover {
            transform: rotateY(60deg);
        }
        .first {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: blue;
        }

        .sec {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: green;
            transform: rotate3d(1, 0, 0, 45deg);
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="first"></div>
        <div class="sec"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 200px;
        }

        div {
            width: 200px;
            height: 150px;
            margin: 100px auto;
            
        }
        div img {
            width: 100%;
            height: 100%;
            transition: all 1s;
        }
        div img:hover {
            transform: rotateZ(45deg);
        }
    </style>
</head>
<body>
    <div>
        <img src="../../dog.jpg" alt="">
    </div>
</body>
</html>

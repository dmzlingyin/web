<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            width: 130px;
            height: 60px;
            border: 1px solid #333;
            margin: 100px auto;
        }
        div img {
            width: 100%;
            height: 100%;
            transition: all .5s;
        }
        div img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div><a href="#"><img src="../google.png" alt=""></a></div>
    <div><a href="#"><img src="../google.png" alt=""></a></div>
    <div><a href="#"><img src="../google.png" alt=""></a></div>
    <div><a href="#"><img src="../google.png" alt=""></a></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类</title>

    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>
<body>
    <!-- 按照style中定义的先后顺序,而不是继承的先后顺序 -->
    <p class="red green">你继承了两个类,会是哪个颜色呢?</p>
    <p class="green red">你继承了两个类,会是哪个颜色呢?</p>
</body>
</html>

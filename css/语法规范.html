<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验css语法规范</title>
    <style>
        /* 选择器 {样式} */
        /* 选对人,做对事 */

        p {
            color: red;
            font-size: 12px;
        }

        div {
            color: pink;
        }

        /* 定义一个css类 */
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>
<body>
    <p>这是一个段落,将要css为红色</p>
    <p>这是一个段落,将要css为红色</p>
    <p>这是一个段落,将要css为红色</p>
    <div>这是一个盒子,将要css为粉色</div>
    <div>这是一个盒子,将要css为粉色</div>
    <div>这是一个盒子,将要css为粉色</div>

    <ul>
        <li class="red">无序列表1</li>
        <li>无序列表2</li>
        <li class="red">无序列表3</li>
        <li class="green">无序列表4</li>
    </ul>
</body>
</html>

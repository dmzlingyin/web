<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条案例</title>
    <style>
        .box {
            width: 300px;
            height: 20px;
            margin: 20px auto;
            border: 2px solid red;
            border-radius: 10px;
            padding: 1px 0;
        }
        .box-in {
            width: 50%;
            height: 100%;
            background-color: red;
            border-radius: 10px;
            transition: width .3s linear;
        }
        .box:hover .box-in{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-in"></div>
    </div>
</body>
</html>

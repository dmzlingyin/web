<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片模糊处理</title>
    <style>
        img {
            filter: blur(5px);
        }
        img:hover {
            filter: none;
        }
    </style>
</head>
<body>
    <img src="../sources/jm.jpg" alt="">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子-综合案例</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }
        .box {
            width: 298px;
            height: 415px;
            background-color: white;
            margin: 100px auto;
        }
        .box img {
            width: 100%;
        }

        .box p {
            height: 70px;
            font-size: 14px;
            /* width: 100%; 指定宽度,会撑开盒子 */
            padding: 0 28px;
            margin-top: 30px;
        }

        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            padding: 0 28px;
        }

        .info {
            font-size: 14px;
            margin-top: 10px;
            padding: 0 28px;
        }
        .info span {
            color: red;
        }

        .info em {
            font-style: normal;
        }
        .info h4 {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="E:\html_css_material\第五天\images\img.jpg" alt="beauty">
        <p class="review">小米的产品不错,价格实惠,性价比非常之高.</p>
        <div class="appraise">来自于 117384232 的评价</div>
        <div class="info">
            <h4>Redmi AirDots真无线蓝牙...</h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>
</html>

        @font-face {

        li {

        ul li {
            position: relative;
            width: 500px;
            height: 30px;
            background-color: rgba(0, 0, 0, .5);
            margin: 30px auto;
        }

        ul li::after {
            position: absolute;
            top: 50%;
            margin-top: -5px;
            right: 10px;
            font-size: 10px;
            
            content: '';
        }

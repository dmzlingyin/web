<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15</title>
</head>
<body>
    <!--格式化,即设计字体的加粗,倾斜等类型-->
    <!--推荐使用第一种方式,语义较强-->
    <p>普通文字 普通文字</p>
    
    <p>
        <strong>加粗的文字</strong>
        <b>加粗的文字</b>
    </p>
    <p>
        <em>倾斜的文字</em>
        <i>倾斜的文字</i>
    </p>
    <p>
        <del>删除线文字</del>
        <s>删除线文字</s>
    </p>
    <p>
        <ins>下划线</ins>
        <u>下划线</u>
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- 无序列表 -->
    <!-- ul标签内只能放li标签,li标签内可以放置任何标签 -->
    <ul>
        <li>Redmi k30</li>
        <li>Rdemi k30 pro</li>
        <li>Redmi k30 至尊版</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>Redmi k30</li>
        <li>Rdemi k30 pro</li>
        <li>Redmi k30 至尊版</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
